<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

</head>
<body>

<div class="container">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-5">
                <h1>Deposit</h1>
            </div>
            <div class="col-sm-7">
                <a href="/list.html" class="btn btn-outline-light">
                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                    <span>
                        <i class="fas fa-list"></i>
                        List of customers
                    </span>
                </a>
            </div>
        </div>
    </div>

    <div>
        <form method="post" th:object="${customer}">
            <div class="row mt-3">
                <div class="col-sm-6">
                    <label for="id" class="form-label"><strong>ID</strong></label>
                    <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
                </div>
                <div class="col-sm-6">
                    <label for="fullName" class="form-label"><strong>Full name</strong></label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="form-control" readonly>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-6">
                    <label for="balance" class="form-label"><strong>Balance</strong></label>
                    <input type="text" id="balance" th:field="*{balance}" class="form-control" readonly>
                </div>
                <div class="col-sm-6">
                    <label for="transactionAmount" class="form-label"><strong>Transaction Amount ($)</strong></label>
                    <input type="text" id="transactionAmount" th:field="${deposit.transactionAmount}" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-success">
                        <i class="fas fa-plus"></i>
                        Deposit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="footer">
    <th:block th:if="${success}">
        <div class="success">
            <div class="container">
                <ul>
                    <li th:text="${success}"></li>
                </ul>
            </div>
        </div>
    </th:block>

    <th:block th:if="${error}">
        <div class="error">
            <div class="container">
                <ul>
                    <li th:text="${error}"></li>
                </ul>
            </div>
        </div>
    </th:block>
</div>

<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
